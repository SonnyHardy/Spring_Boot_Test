spring.application.name=positions
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3308/positions
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always

server.servlet.context-path=/api

# Ajouter des endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# On expose les informations du build-info de notre pom.xml
management.info.build.enabled=true
management.info.env.enabled=true

# Ajouter des informations personnalisees
info.application.name=positions
info.application.version=1.0
info.application.maintener.name=sonny
info.application.maintener.email=sonny@gmail.com